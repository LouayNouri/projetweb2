<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <script  src="inscription.js"></script>
  </head>

  <body>
    <h2>Inscription</h2>

      <table>
        <tr>
          <td><label for="nom">Nom :</label></td>
          <td><input type="text" id="nom" name="nom"  /></td>
        </tr>
        <tr>
          <td><label for="prenom">Prénom :</label></td>
          <td><input type="text" id="prenom" name="prenom"  /></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="email" id="email" name="email"  /></td>
        </tr>
        <tr>
          <td><label for="telephone">Téléphone :</label></td>
          <td><input type="tel" id="telephone" name="telephone"  /></td>
        </tr>
        <tr>
          <td><label for="date_naissance">Date de naissance :</label></td>
          <td>
            <input
              type="date"
              id="date_naissance"
              name="date_naissance"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="mot_de_passe">Mot de passe :</label></td>
          <td>
            <input
              type="password"
              id="mot_de_passe"
              name="mot_de_passe"
              required
            />
          </td>
        </tr>
        <tr>
          <td ><button onclick="validerDateOfBirth()">s'inscrire</buuton></td>
        </tr>
      </table>
  </body>
</html>
